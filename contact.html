        <div class="contactform">
            <h1>Contact me for work/general Enquiries</h1>
            <form action="https://formsubmit.co/harshwardhan847@gmail.com" method="post">
              <input type="hidden" name="_subject" value="New Email!">
              <input type="hidden" name="_captcha" value="false">

                <div class="mb-3">
                  <label for="clientname" class="form-label">Name</label>
                  <input type="name" name="Name" class="form-control" id="clientname" required>
                </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address</label>
                  <input type="email" name="Email" class="form-control" id="clientemail" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone No.</label>
                  <input type="phone" name="Phone No." class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                  <label for="clientEnquiry" class="form-label">Enquiry</label>
                  <input type="text" name="Message" class="form-control" id="clientEnquiry" required>
                </div>

                <div id="form-check">
                  <input type="checkbox" class="form-check-input" id="isClient">
                  <label class="form-check-label" for="isClient">I want you to work on a project with me.</label>
                </div>
                <input type="hidden" name="_next" value="https://harsh847ji.github.io/portfolio/thankyou.html">

                <button class="btnsmall" type="submit">Submit</button>
              </form>
        </div>
